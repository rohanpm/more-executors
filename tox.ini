[tox]
envlist = py26,py27,py35,static,docs

[testenv]
deps=-rtest-requirements.txt
commands=pytest -v {posargs}
whitelist_externals=sh

[testenv:static]
deps=
	flake8
	mccabe
	flake8-bugbear
	pylint
	-rtest-requirements.txt
commands=
	flake8 \
	  --max-complexity 10
	sh -c 'pylint more_executors tests; test $(( $? & (1|2|4|32) )) = 0'

[testenv:cov]
deps=
	-rtest-requirements.txt
	pytest-cov
usedevelop=true
commands=
	pytest --cov-report=html --cov=more_executors {posargs}

[testenv:cov-travis]
passenv = TRAVIS TRAVIS_*
deps=
	-rtest-requirements.txt
	pytest-cov
	coveralls
usedevelop=true
commands=
	pytest --cov=more_executors {posargs}
	coveralls

[testenv:docs]
deps=pdoc
use_develop=true
commands=
	pdoc --overwrite --html --html-no-source --html-dir docs more_executors
	sh -c '\
	  VER="$(python ./setup.py --version), revision $(git rev-parse --short HEAD)"; \
	  sed -r -e "s|built from an unknown revision|built from more-executors $VER|" \
	  -i docs/more_executors/index.html'

[flake8]
max-line-length = 100
